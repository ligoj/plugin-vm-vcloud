version: 2
jobs:
  build:
    working_directory: ~/circleci-feature9
    docker:
      - image: maven:3.5-jdk-9-slim

    steps:
      - checkout

      - restore_cache:
          key: circleci-feature9-{{ checksum "pom.xml" }}

      - run: mvn install -DskipITs=true

      - save_cache:
          paths:
            - ~/.m2
          key: circleci-feature9-{{ checksum "pom.xml" }}

      - store_test_results:
          path: target/surefire-reports
